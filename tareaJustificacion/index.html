<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <h1>Proyecto Imágenes</h1>

    <div class="row yellow">
        <div class="column">
            <img src="img/img1.png" alt="Imagen 1">
        </div>
        <div class="column">
            <img src="img/img2.png" alt="Imagen 2">
        </div>
        <div class="column">
            <img src="img/img3.png" alt="Imagen 3">
        </div>
    </div>

    <div class="row blue">
        <div class="column">
            <img src="img/img4.png" alt="Imagen 4">
        </div>
        <div class="column">
            <img src="img/img5.jpg" alt="Imagen 5">
        </div>
    </div>

    <div class="row red">
        <div class="column">
            <img src="img/img6.jpg" alt="Imagen 6">
        </div>
        <div class="column">
            <img src="img/img7.jpg" alt="Imagen 7">
        </div>
        <div class="column">
            <img src="img/img8.png" alt="Imagen 8">
        </div>
    </div>

    <div class="green">
        <p>Imágenes sacadas de github</p>
    </div>
</body>
</html>
